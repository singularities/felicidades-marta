<form class="flex-container"
      fxLayout="column"
      *ngIf="current < riddles.length">
  <div class="question">
    {{ currentRiddle().question }}
  </div>

  <md-input-container>
    <input mdInput
           #answerInput
           placeholder="Respuesta"
           [(ngModel)]="answer"
           (keydown)="onKeydown()"
           name="answer">
    <md-hint *ngIf="errorMessage" [ngStyle]="{'color': 'red'}" align="end">{{errorMessage}}</md-hint>
  </md-input-container>

  <div class="answer-action" fxLayout="row">
    <div class="counter">
      {{ current + 1 }} / {{ riddles.length }}
    </div>
    <div class="spacer"></div>
    <button md-raised-button
            color="accent"
            (click)="validateAnswer()">Responder</button>
  </div>
</form>

<div class="done" *ngIf="current >= riddles.length">

</div>
